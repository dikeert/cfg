# The keyboard {
	# windows
	bind -n M-t new-window
	bind -n M-H previous-window
	bind -n M-L next-window

	# panes
	bind -n M-O split-window -v
	bind -n M-E split-window -h

	bind -n M-h select-pane -L
	bind -n M-l select-pane -R
	bind -n M-k select-pane -U
	bind -n M-j select-pane -D

	bind -n M-F resize-pane -Z
# }

# The colours {
	black='colour16'
	white='colour255'
	gray='colour236'
	dark_gray='colour236'
	yellow='colour215'
	light_purple='#af78e1'
	dark_purple='#9050e1'
# }


# The statusbar {
	set -g status-position bottom
	set -g status-justify left
	set -g status-interval 2
	set -g status-bg default #'#1A1C28'
	set -g status-fg colour137
	set -g status-attr dim
	set -g status-left ''
	set -g status-right ''
	set -g status-right-length 50
	set -g status-left-length 20

	setw -g window-status-current-fg "${black}"
	setw -g window-status-current-bg "${dark_purple}"
	setw -g window-status-current-attr bold
	setw -g window-status-current-format '    #W    '

	setw -g window-status-fg "${gray}"
	setw -g window-status-bg "${light_purple}"
	setw -g window-status-attr bold
	setw -g window-status-format '    #W    '

	setw -g window-status-bell-attr bold
	setw -g window-status-bell-fg colour255
	setw -g window-status-bell-bg colour1
# }

# The panes {
	set -g pane-border-bg '#1A1C28'
	set -g pane-border-fg "${dark_purple}"
	set -g window-style 'fg=#5F5F59,bg=#1A1C28'

	set -g pane-active-border-bg default
	set -g pane-active-border-fg "${dark_purple}"
	set -g window-active-style 'fg=#f8f8f2,bg=#282a36'
# }

